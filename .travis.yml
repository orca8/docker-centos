sudo: required

language: ruby

services:
  - docker

before_install:
  - docker build -t local/c7-systemd-httpd .
  - docker run -d -v /sys/fs/cgroup:/sys/fs/cgroup:ro -p 8080:80 local/c7-systemd-httpd
  - docker ps -a

script:
  - docker info
  - curl --retry 10 --retry-delay 5 -v http://localhost:8080
